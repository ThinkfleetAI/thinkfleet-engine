appId: com.thinkfleet.desktop
productName: ThinkFleet
directories:
  output: dist-release
  buildResources: assets
files:
  - dist/**/*
  - "!**/*.map"
mac:
  category: public.app-category.productivity
  icon: assets/icon.icns
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch: [x64, arm64]
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
publish:
  provider: github
  owner: thinkfleet
  repo: thinkfleet-desktop
