services:
  thinkfleetbot-gateway:
    image: ${THINKFLEETBOT_IMAGE:-thinkfleetbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      THINKFLEETBOT_GATEWAY_TOKEN: ${THINKFLEETBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${THINKFLEETBOT_CONFIG_DIR}:/home/node/.thinkfleetbot
      - ${THINKFLEETBOT_WORKSPACE_DIR}:/home/node/thinkfleet
    ports:
      - "${THINKFLEETBOT_GATEWAY_PORT:-18789}:18789"
      - "${THINKFLEETBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${THINKFLEETBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${THINKFLEETBOT_GATEWAY_PORT:-18789}"
      ]

  thinkfleetbot-cli:
    image: ${THINKFLEETBOT_IMAGE:-thinkfleetbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${THINKFLEETBOT_CONFIG_DIR}:/home/node/.thinkfleetbot
      - ${THINKFLEETBOT_WORKSPACE_DIR}:/home/node/thinkfleet
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
