services:
  - type: web
    name: thinkfleetbot
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: THINKFLEETBOT_STATE_DIR
        value: /data/.thinkfleetbot
      - key: THINKFLEETBOT_WORKSPACE_DIR
        value: /data/workspace
      # Gateway auth token (set your own secure value)
      - key: THINKFLEETBOT_GATEWAY_TOKEN
        sync: false
    disk:
      name: thinkfleetbot-data
      mountPath: /data
      sizeGB: 1
